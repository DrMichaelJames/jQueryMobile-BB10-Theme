<html>
	<head>
		<meta charset="utf-8">
		<title>Action Bar</title>
		<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
		<link rel="stylesheet" href="lib/BlackBerry-JQM-all.css" />


		<script>
			var meta = document.createElement("meta");
			meta.setAttribute('name','viewport');
			meta.setAttribute('content','initial-scale='+ (1/window.devicePixelRatio) + ',user-scalable=no');
			document.getElementsByTagName('head')[0].appendChild(meta);
		</script>

		<script src="lib/BlackBerry-JQM-all.js"></script>
	</head>
	<body>
		<div data-role="page">
			<div data-role="panel" id="left" data-position="left" data-display="reveal" data-theme="a" class="bb10-panel">
				<ul data-role="listview" data-theme="a">
					<li class="ui-btn-active"><a href="#">Acura</a></li>
					<li><a href="#">Audi</a></li>
					<li><a href="#">BMW</a></li>
				</ul>
			</div>
			<div data-role="panel" id="right" data-position="right" data-display="overlay" data-theme="a" class="bb10-panel">
				<div>
					<ul data-role="listview" data-theme="a">
						<li><a href="#">Acura</a></li>
						<li><a href="#">Audi</a></li>
						<li><a href="#">BMW</a></li>
					</ul>
				</div>
			</div>

			<div data-role="header" data-theme="c">
				<h1>Action Bar</h1>
			</div><!-- /header -->
			<div data-role="content">
			</div><!-- /content -->
			<div data-role="footer">
				<div id="action-bar-area10" data-role="actionbar">
					<div id="tover" data-role="tab-overflow">
						<img src="img/generic_81_81_placeholder.png" alt="" />
						<p>1 Settings</p>
					</div>
					<div data-role="tab" data-href="actionbar.html">
						<img src="img/generic_81_81_placeholder.png" alt="" />
						<p>2 Options</p>
					</div>
					<div data-role="tab" data-href="#page2">
						<img src="img/generic_81_81_placeholder.png" alt="" />
						<p>3 Options</p>
					</div>
					<div data-role="tab" onclick="javascript&colon;location.href='index.html'" >
						<img src="img/generic_81_81_placeholder.png" alt="" />
						<p>4 Options</p>
					</div>
					<div id="aover" data-role="action-overflow">
						<img src="img/generic_81_81_placeholder.png" alt="" />
						<p>4 Options</p>
					</div>
				</div>

			</div>
		</div><!-- /page -->
		<div data-role="page" id="page2">
			<div data-role="header" data-theme="c">
				<h1>Page 2</h1>
			</div><!-- /header -->
			<div data-role="content">
			</div><!-- /content -->
		</div><!-- /page -->
		<script>
			$(document).one("pageinit", function() {
				$("#aover").bind("vclick", function() {
					console.log("action overflow pressed");
					$("#right").panel("open");
				});

				$("#tover").bind("vclick", function() {
					console.log("tab overflow pressed");
					$("#left").panel("open");
				});
				$(".bb10-panel li").bind("vclick", function() {
					$("#tover").empty().removeClass("hasContent");
					$(".ui-panel").panel("close");
					$(".bb10-panel li").removeClass("ui-btn-active");
					$(this).addClass("ui-btn-active");
					$("#tover").html('<img src="img/generic_81_81_placeholder.png" alt=""><p>Audo Settings</p>').addClass("hasContent");
				});
				$("[data-role='tab']").bind("vclick", function() {
					if($(this).data("href")) {
						$.mobile.changePage( $(this).data("href"), { transition: "slideup"} );
					}
				});
			});
		</script>
	</body>
</html>
